<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INFO310 - BPMN Teaching Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h3 style="text-align: center;">INFO310 - BPMN Teaching Prototype</h3>

  <!-- === LOGIN SECTION === -->
  <div id="loginSection" style="text-align:center; margin-bottom: 20px;">
    <label for="playerID">Enter your ID (e.g., TS2607): </label>
    <input type="text" id="playerID" placeholder="Initials + birthdate (e.g., TS2607)">
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- === GAME AREA (hidden until game starts) === -->
  <div id="app" style="display:none; text-align:center;">
    <!-- Scenario text -->
    <div id="scenarioTextHeader" style="font-weight:bold; margin-bottom:10px;">
      Scenario description will appear here.
    </div>

    <!-- Task results text -->
    <div id="taskText" style="margin-bottom:10px;">
      Task results will appear here.
    </div>

    <!-- Canvas for BPMN -->
    <canvas id="BPMNcanvas" width="1000" height="500" style="border:1px solid #ccc;"></canvas>

    <!-- Game control buttons -->
    <div style="margin-top:15px;">
      <button onclick="testSolution()">‚úÖ Verify Solution</button>
      <button onclick="nextScenario()">‚û°Ô∏è Next Scenario</button>
      <button onclick="resetConnections(true)">üóëÔ∏è Reset All</button>
    </div>

    <!-- Learning indicator -->
    <div id="learningStatus" style="margin-top:15px; font-weight:bold;">
      Knowledge Level: <span id="knowledgeValue">0.00</span>
    </div>
  </div>

  <!-- === SCRIPT IMPORTS (placed at the end so HTML loads first) === -->
  <script src="js/model.js"></script>
  <script src="js/view.js"></script>
  <script src="js/drawFunctions.js"></script>
  <script src="js/controller.js"></script>

  <!-- === START GAME FUNCTION === -->
  <script>
    function startGame() {
      const idInput = document.getElementById("playerID").value.trim();

      if (idInput === "") {
        alert("Please enter your ID (e.g., TS2607)");
        return;
      }

      // Set player ID
      if (typeof player !== "undefined") {
        player.id = idInput.toUpperCase();
        console.log("üë§ Player ID:", player.id);
      }

      // Hide login, show game
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("app").style.display = "block";

      // Start the game
      loadQuizResult();
      initCanvas();
    }

    // Update knowledge display whenever learner updates
    function updateLearningDisplay() {
      if (typeof player !== "undefined") {
        const value = document.getElementById("knowledgeValue");
        value.textContent = player.knowledge.toFixed(2);
      }
    }

    // Hook into verifySolution to refresh display after updates
    const originalVerify = verifySolution;
    verifySolution = function () {
      originalVerify();
      updateLearningDisplay();
    };
  </script>
</body>
</html>
